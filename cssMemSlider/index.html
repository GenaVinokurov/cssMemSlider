<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css.css">
  <title>cssMemSlider</title>
</head>
<body>
  <div class="css-slider-wrapper">
    <input type="radio" name="slider" class="slide-radio1" checked id="slider_1">
    <input type="radio" name="slider" class="slide-radio2" id="slider_2">
    <input type="radio" name="slider" class="slide-radio3" id="slider_3">
    <input type="radio" name="slider" class="slide-radio4" id="slider_4">
    
    <div class="sliders-container">
      <div class="slider slide-1"><img src="./img/1.gif" alt="gif"></div>
      <div class="slider slide-2"><img src="./img/2.gif" alt="gif"></div>
      <div class="slider slide-3"><img src="./img/3.gif" alt="gif"></div>
      <div class="slider slide-4"><img src="./img/4.gif" alt="gif"></div>
    </div>
    <div class="wrapper">
      <div class="text-wrapper">
        <p class="text" id="text1">Lorem ipsum dolor sit.</p>
        <p class="text" id="text2">Lorem ipsum dolor sit amet consectetur.</p>
        <p class="text" id="text3">Lorem ipsum dolor sit amet.</p>
        <p class="text" id="text4">Lorem, ipsum.</p>
      </div>
      <div class="slider-pagination">
        <div class="dot-wrapper">
          <label for="slider_1" class="dot dot_1"></label>
        </div>
        
        <div class="dot-wrapper">
          <label for="slider_2" class="dot dot_2"></label>
        </div>
        
        <div class="dot-wrapper">
          <label for="slider_3" class="dot dot_3"></label>
        </div>
        
        <div class="dot-wrapper">
          <label for="slider_4" class="dot dot_4"></label>
        </div>
        
      </div>
    </div>
      
  
  </div>
</body>
</html>
